<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit($event)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Correo" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="_sessionService.errorLogin" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
